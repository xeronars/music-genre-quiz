<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">What Music Genre Matches Your Personality?</h1>
    
    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">1. How do you usually spend your free time?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">At concerts or hanging out with friends</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Scrolling through social media or shopping</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Relaxing, reading, or painting</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Working out or creating something new</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">2. Pick a word that best describes you:</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Calm</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Energetic</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Rebellious</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Confident</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">3. What kind of setting inspires you most?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Loud and exciting places</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Colorful, social spaces</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Quiet, cozy spots</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Urban, fast-paced environments</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">4. What’s your go-to outfit style?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Streetwear — bold and expressive</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Trendy and colorful</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Leather jacket, jeans, and boots</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Classy and timeless</button>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- End quiz element -->

    <!-- Add more quiz elements here -->



    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
